<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>nikolay whatsapp</title>
  <meta name="description" content="-30% на комбо-пакеты для email маркетологов"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>

<section class="whatsapp-form">
  <div class="container">
    <div class="whatsapp-form__inner">
      <div class="whatsapp-form__title">Добавьте новый канал коммуникации с вашими клиентами!</div>
      <div class="whatsapp-form__description">Оставьте заявку, чтобы получить детальную консультацию по ценам и условиям
        рассылки в WhatsApp
      </div>
      <form action="" method="get" class="whatsapp-form__form">
        <div class="whatsapp-form__field">
          <label for="wTel" class="whatsapp-form__label">Телефон *</label>
          <input type="tel" name="wTel" id="wTel" class="whatsapp-form__inp js-number js-empty" placeholder="Ваш телефон" required>
        </div>
        <div class="whatsapp-form__field">
          <label for="wMail" class="whatsapp-form__label">Email *</label>
          <input type="email" name="wMail" id="wMail" class="whatsapp-form__inp js-email js-isEmail js-empty" placeholder="Ваша почта" required>
        </div>
        <div class="whatsapp-form__agreement">Заполняя форму, вы соглашаетесь с <a href="#">Политикой
          конфиденциальности</a> сервиса
        </div>
        <button class="btn-regular-submit" type="submit" disabled>Регистрация</button>
      </form>
    </div>
  </div>
</section>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
