<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>electric-testing</title>
  <meta name="description" content="-30% на комбо-пакеты для email маркетологов"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>

<div class="container-md">
  <div class="testing-tab">
    <div class="testing-tab__title">Скачайте <span>ePochta Mailer</span> абсолютно бесплатно</div>
    <form action="" method="get" class="testing-tab-form">
      <input type="tel" name="tTel" id="tTel" class="inp-regular" placeholder="+380 __ ___ ____" required>
      <input type="tel" name="tMail" id="tMail" class="inp-regular" placeholder="ivanov@gmail.com" required>
      <button class="btn-regular-submit" type="submit">Скачать программу</button>
      <div class="testing-tab-form__checkbox">
        <input type="checkbox" name="c1" id="c1" checked>
        <label for="c1" class="label-testing-tab-form">Подпишитесь на нашу рассылку и получите <span>скидку 10$ на покупку!</span></label>
      </div>
      <div class="testing-tab-form__downloaded"><span>30380 СКАЧАЛИ</span> сегодня</div>
    </form>
    <div class="testing-tab-info">
      <div class="testing-tab-info__items">
        <div class="testing-tab-info__item">
          <div class="testing-tab-info__icon"><img src="img/electric-testing/item-1.svg" alt="text"></div>
          <div class="testing-tab-info__text">Поиск по ключевым словам, связанным с вашим бизнесом</div>
        </div>
        <div class="testing-tab-info__item">
          <div class="testing-tab-info__icon"><img src="img/electric-testing/item-2.svg" alt="text"></div>
          <div class="testing-tab-info__text">Выберите место, соответствующее вашим бизнес-интересам</div>
        </div>
        <div class="testing-tab-info__item">
          <div class="testing-tab-info__icon"><img src="img/electric-testing/item-3.svg" alt="text"></div>
          <div class="testing-tab-info__text">Собирайте электронные письма из социальных сетей</div>
        </div>
      </div>
      <div class="testing-tab-info__imgs">
        <div class="testing-tab-info__imgs-item"><img src="img/electric-testing/compatability.png" alt="text"></div>
        <div class="testing-tab-info__imgs-item"><img src="img/electric-testing/certificate.png" alt="text"></div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
