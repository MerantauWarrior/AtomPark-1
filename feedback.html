<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Feedback</title>
  <meta name="description" content="-30% на комбо-пакеты для email маркетологов"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>

<section class="info-page feedback">
  <div class="feedback__header">
    <h1>Оставить отзыв</h1>
  </div>

  <div class="container-md contacts__main">

    <p>Не стесняйтесь присылать нам свои отзывы и предложения. Ваше мнение о нашей работе очень важно для нас! После
      одобрения модератором ваш отзыв появится на сайте в разделе <a href="#">Отзывы</a></p>

    <div class="feedback__form big-form">
      <div class="feedback__form-close">
        <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.66016 6.65752L19.9766 19.974" stroke="#1062AA" stroke-linecap="round"/>
          <path d="M19.9727 6.65752L6.65618 19.974" stroke="#1062AA" stroke-linecap="round"/>
        </svg>
      </div>
      <form action="" method="get" class="contacts__form-inner">
        <div class="contacts__form-right">
          <div class="contacts__form-row">
            <label for="e" class="label-contacts">Ваше Имя <span>*</span></label>
            <input type="text" name="e" id="e" class="inp-contacts" placeholder="Иванов Иван" required>
          </div>
          <div class="contacts__form-row">
            <label for="w" class="label-contacts">Компания <span>*</span></label>
            <input type="text" name="w" id="w" class="inp-contacts" placeholder="Иванов Компани" required>
          </div>
          <div class="contacts__form-row">
            <label for="q" class="label-contacts">Email <span>*</span></label>
            <input type="email" name="q" id="q" class="inp-contacts" placeholder="ivanov@gmail.com" required>
          </div>
          <div class="contacts__form-row">
            <label for="qs" class="label-contacts">Ваша оценка <span>*</span></label>
            <div class="feedback__rating">
              <div class="feedback__rating-item" data-rating="1">
                <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9.57341 2.00861C10.0224 0.626645 11.9776 0.626646 12.4266 2.00861L13.4432 5.13729C13.7778 6.16734 14.7377 6.86475 15.8208 6.86475H19.1105C20.5636 6.86475 21.1677 8.72417 19.9922 9.57827L17.3307 11.5119C16.4545 12.1485 16.0879 13.2769 16.4226 14.307L17.4391 17.4357C17.8882 18.8176 16.3064 19.9668 15.1309 19.1127L12.4695 17.1791C11.5932 16.5425 10.4068 16.5425 9.53054 17.1791L6.86913 19.1127C5.69355 19.9668 4.11183 18.8176 4.56086 17.4357L5.57743 14.307C5.91212 13.2769 5.54547 12.1485 4.66925 11.5119L2.00784 9.57827C0.832272 8.72417 1.43644 6.86475 2.88952 6.86475H6.1792C7.26227 6.86475 8.22216 6.16735 8.55685 5.13729L9.57341 2.00861Z"
                        stroke="#FBBF36"/>
                </svg>
              </div>
              <div class="feedback__rating-item" data-rating="2">
                <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9.57341 2.00861C10.0224 0.626645 11.9776 0.626646 12.4266 2.00861L13.4432 5.13729C13.7778 6.16734 14.7377 6.86475 15.8208 6.86475H19.1105C20.5636 6.86475 21.1677 8.72417 19.9922 9.57827L17.3307 11.5119C16.4545 12.1485 16.0879 13.2769 16.4226 14.307L17.4391 17.4357C17.8882 18.8176 16.3064 19.9668 15.1309 19.1127L12.4695 17.1791C11.5932 16.5425 10.4068 16.5425 9.53054 17.1791L6.86913 19.1127C5.69355 19.9668 4.11183 18.8176 4.56086 17.4357L5.57743 14.307C5.91212 13.2769 5.54547 12.1485 4.66925 11.5119L2.00784 9.57827C0.832272 8.72417 1.43644 6.86475 2.88952 6.86475H6.1792C7.26227 6.86475 8.22216 6.16735 8.55685 5.13729L9.57341 2.00861Z"
                        stroke="#FBBF36"/>
                </svg>
              </div>
              <div class="feedback__rating-item" data-rating="3">
                <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9.57341 2.00861C10.0224 0.626645 11.9776 0.626646 12.4266 2.00861L13.4432 5.13729C13.7778 6.16734 14.7377 6.86475 15.8208 6.86475H19.1105C20.5636 6.86475 21.1677 8.72417 19.9922 9.57827L17.3307 11.5119C16.4545 12.1485 16.0879 13.2769 16.4226 14.307L17.4391 17.4357C17.8882 18.8176 16.3064 19.9668 15.1309 19.1127L12.4695 17.1791C11.5932 16.5425 10.4068 16.5425 9.53054 17.1791L6.86913 19.1127C5.69355 19.9668 4.11183 18.8176 4.56086 17.4357L5.57743 14.307C5.91212 13.2769 5.54547 12.1485 4.66925 11.5119L2.00784 9.57827C0.832272 8.72417 1.43644 6.86475 2.88952 6.86475H6.1792C7.26227 6.86475 8.22216 6.16735 8.55685 5.13729L9.57341 2.00861Z"
                        stroke="#FBBF36"/>
                </svg>
              </div>
              <div class="feedback__rating-item" data-rating="4">
                <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9.57341 2.00861C10.0224 0.626645 11.9776 0.626646 12.4266 2.00861L13.4432 5.13729C13.7778 6.16734 14.7377 6.86475 15.8208 6.86475H19.1105C20.5636 6.86475 21.1677 8.72417 19.9922 9.57827L17.3307 11.5119C16.4545 12.1485 16.0879 13.2769 16.4226 14.307L17.4391 17.4357C17.8882 18.8176 16.3064 19.9668 15.1309 19.1127L12.4695 17.1791C11.5932 16.5425 10.4068 16.5425 9.53054 17.1791L6.86913 19.1127C5.69355 19.9668 4.11183 18.8176 4.56086 17.4357L5.57743 14.307C5.91212 13.2769 5.54547 12.1485 4.66925 11.5119L2.00784 9.57827C0.832272 8.72417 1.43644 6.86475 2.88952 6.86475H6.1792C7.26227 6.86475 8.22216 6.16735 8.55685 5.13729L9.57341 2.00861Z"
                        stroke="#FBBF36"/>
                </svg>
              </div>
              <div class="feedback__rating-item" data-rating="5">
                <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9.57341 2.00861C10.0224 0.626645 11.9776 0.626646 12.4266 2.00861L13.4432 5.13729C13.7778 6.16734 14.7377 6.86475 15.8208 6.86475H19.1105C20.5636 6.86475 21.1677 8.72417 19.9922 9.57827L17.3307 11.5119C16.4545 12.1485 16.0879 13.2769 16.4226 14.307L17.4391 17.4357C17.8882 18.8176 16.3064 19.9668 15.1309 19.1127L12.4695 17.1791C11.5932 16.5425 10.4068 16.5425 9.53054 17.1791L6.86913 19.1127C5.69355 19.9668 4.11183 18.8176 4.56086 17.4357L5.57743 14.307C5.91212 13.2769 5.54547 12.1485 4.66925 11.5119L2.00784 9.57827C0.832272 8.72417 1.43644 6.86475 2.88952 6.86475H6.1792C7.26227 6.86475 8.22216 6.16735 8.55685 5.13729L9.57341 2.00861Z"
                        stroke="#FBBF36"/>
                </svg>
              </div>
            </div>
            <input type="hidden" name="qs" id="qs" class="inp-contacts" value="" required>
          </div>
        </div>
        <div class="contacts__form-left">
          <label for="d" class="label-contacts">Текст сообщения <span>*</span></label>
          <div class="contacts__form-txt-w-file">
            <textarea name="d" id="d" class="txt-contacts"></textarea>
          </div>
        </div>
        <div class="contacts__form-bottom">
          <label for="www" class="checkbox-contacts__form">
            <input type="checkbox" name="www" id="www">
            <span></span>
            Я даю свое согласие на обработку персональных данных
          </label>
          <button class="btn-contacts btn-contacts--feedback" type="submit">Оставить отзыв</button>
        </div>
      </form>
    </div>

  </div>

</section>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
